<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style id="estilos-css"></style>
    <title>Login</title>
  </head>
  <body>
    <section class="cambiar-estilos">
      <input type="button" onclick="aplicarEstilos()" value="Cambiar Estilo" />
    </section>

    <div class="container">
      <div class="form-container log-in-container">
        <form action="#">
          <h1>Login</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fa fa-facebook fa-2x"></i></a>
            <a href="#" class="social"><i class="fab fa fa-twitter fa-2x"></i></a>
          </div>
          <span>or use your account</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Forgot your password?</a>
          <button>Log In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-right">
            <h1>HTML CSS Login Form</h1>
            <p>This login form is created using pure HTML and CSS. For social icons, FontAwesome is used.</p>
          </div>
        </div>
      </div>
    </div>
  
    <script src="./script.js"></script>
  </body>
</html>
